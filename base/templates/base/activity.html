<h3>Recent activities</h3>
        <hr>
        {%for message in room_messages%}
        <div>
          <a  href="{% url 'base:user-profile' message.user.id %}">@{{message.user}}</a>
          
          <small>{{message.created|timesince}}</small>
          <small>{{message.room}}</small>
          <small>{{message}}</small>
          {% if request.user == message.user %}
          <a href="{% url "base:delete-message" message.id %}">Delete</a>
         
          {% endif %}
        <hr>
        </div>
        {% endfor %}
